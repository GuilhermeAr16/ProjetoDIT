<div class="box-cookies hide">
  <p class="msg-cookies" style="text-align: center; margin-top: 10px;">Este site usa <a style="color: rgb(74, 13, 187);" href="">Cookies</a> para garantir que você obtenha a melhor experiência.</p>
  <button  class=" btn-cookies " > <p style="margin-top:-10px;"> Aceitar!</p></button>
  
</div>
<style>
  .box-cookies.hide {
     display: none !important;
   }
   
   .box-cookies {
     position: fixed;
     background: rgba(235, 220, 5, 0.932);
     width: 100%;
     z-index: 998;
     bottom: 0;
     display: flex;
     align-items: center;
     justify-content: space-between;
   }
   
   
   .box-cookies .msg-cookies,
   .box-cookies .btn-cookies {
     text-align: center;
     padding: 25px;
     color: rgb(0, 0, 0);
     font-size: 18px;
   }
   /* style=" margin-right: 235px; margin-top: 15px; border-radius: 4px; border-color: rgb(255, 0, 0);"  */
   .box-cookies .btn-cookies {
     background: #b207f500;
     cursor: pointer;
     align-self: normal;
     height: 5px;
     margin-right: 35px;
     margin-left: 35px;
      margin-top: 15px;
       border-radius: 4px;
     border-color: rgb(132, 0, 255);
     
   }
   .btn-cookies:hover{
     background-color: rgb(144, 21, 226);
     color: white;
   }
   
   @media screen and (max-width: 600px) {
     .box-cookies {
       flex-direction: column;
     }
   }
   
   
 </style>
<script>
  (() => {
if (!localStorage.pureJavaScriptCookies) {
  document.querySelector(".box-cookies").classList.remove('hide');
}

const acceptCookies = () => {
  document.querySelector(".box-cookies").classList.add('hide');
  localStorage.setItem("pureJavaScriptCookies", "accept");
};

const btnCookies = document.querySelector(".btn-cookies");

btnCookies.addEventListener('click', acceptCookies);
})();
</script>
